<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    
    <article class="card">
      
        <img src="/images/image-product-desktop.jpg" alt="Un frasco de perfume" class="card__img">
  

      <div class="article">

      <p class="card__tag">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="card__precio">$149.99 <span>$169.99</span></p>

        <button class="card__button"> 
        <img src="/images/icon-cart.svg" alt="icono">
            Add to Cart
        </button>

      </div>
    
    
    
    </article>
  </main>
  


</body>
</html>
